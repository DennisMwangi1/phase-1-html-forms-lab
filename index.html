<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <form action="">
      <label for="fullname"> Name
        <input type="text" name="fullname" id="fullname" placeholder="Enter Name" required>
      </label>
      <label for="email"> Email
        <input type="text" name="email" id="email" placeholder="Enter Email" required>
      </label>
      <label for="phone">
        Phone
        <input type="text" name="phone" id="phone" placeholder="Enter Telephone(optional)" >
      </label>
      <label for="message"> Message
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter Message" required></textarea>
      </label>
      <label for="checkbox" >I agree to the terms and conditions
        <input type="checkbox" name="checkbox" id="checkbox"  required>
      </label>
      <input type="submit">

    </form>


    
  </body>
</html>
